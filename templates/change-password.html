{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load static %}

{% block content %}
  <br>
  <br>
  <h2 style="text-align: center; font-size: 36px">Change password</h2>
  <br>
  <hr>
  <br>
  <div class="container mt-2">
    <div class="row">
      <div class="col-md-4 offset-md-4">
        <form method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-outline-primary">Reset</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}

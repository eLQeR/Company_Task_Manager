<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Іконка -->
  <link rel="icon" href="{% static "img/logo.jpg" %}" type="image/x-icon">

  <!-- Стилі -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link type="text/css" href="{% static "css/styles.css" %}" rel="stylesheet"/>
  <link type="text/css" href="{% static "css/styles-apex.css" %}" rel="stylesheet"/>
  <link rel="stylesheet" href="https://appsrv1-147a1.kxcdn.com/gradient/css/style.min.css">
  <!-- Шрифт -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="canonical" href="https://appseed.us/admin-dashboards/django-dashboard-gradientable">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Protest+Revolution&display=swap" rel="stylesheet">


  {% block title %}
    <title>Task Manager</title>
  {% endblock %}
</head>
<body class="d-flex min-vh-100">
{% block sidebar %}
  {% include "includes/nav-bar.html" %}
{% endblock %}

<main style="width: 100%; height: 100%">
  {% block content %}
    <h1>Welcome to My Website</h1>


    </main>
  {% endblock %}

<script src="https://appsrv1-147a1.kxcdn.com/gradient/js/vendor-all.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

<script type="text/javascript"
        src="https://django-gradient-pro.onrender.com/static/assets/js/plugins/perfect-scrollbar.min.js"></script>

<script type="text/javascript"
        src="https://django-gradient-pro.onrender.com/static/assets/js/plugins/apexcharts.min.js"></script>

</body>
</html>

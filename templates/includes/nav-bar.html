<div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 280px;">

</div>

<div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 280px;
position: fixed;
    top: 0;
    left: 0;
    height: 100vh;
    font-size: 22px;
    background-color: #11171a !important;">
<a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
      <svg class="bi pe-none me-2" width="40" height="32"></svg>
      <span class="fs-4">Task Manager</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a href="/" class="nav-link active" aria-current="page">
          <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
          Home
        </a>
      </li>
      <li>
        <a href="{% url "task_manager:tasks" %}" class="nav-link text-white">
          <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
          Tasks
        </a>
      </li>
      <li>
        <a href="{% url "task_manager:my-tasks" %}" class="nav-link text-white">
          <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#table"></use></svg>
          My tasks
        </a>
      </li>
      <li>
        <a href="{% url 'support' %}" class="nav-link text-white">
          <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#grid"></use></svg>
          Support
        </a>
      </li>
      <li>
        <a href="{% url 'task_manager:team' %}" class="nav-link text-white">
          <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#people-circle"></use></svg>
          Team
        </a>
      </li>
    </ul>
    <hr>
  {% if request.user.is_authenticated %}
    <div class="dropdown">
      <a href="{% url "my-profile" %}" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
        <img src="/media/{{ request.user.avatar }}" alt="" width="32" height="32" class="rounded-circle me-2">
        <strong>{{ request.user.username }}</strong>
      </a>
      <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
        <li><a class="dropdown-item" href="{% url 'task_manager:create-task' %}">New task...</a></li>
        <li><a class="dropdown-item" href="{% url 'my-profile-update' request.user.id %}">Settings</a></li>
        <li><a class="dropdown-item" href="{% url 'my-profile' %}">Profile</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" href="{% url 'logout' %}?next=/">Sign out</a></li>
      </ul>
    </div>

    {% else %}
    <a class="btn btn-secondary mb-1" href="{% url 'login' %}">Login</a>
    <a class="btn btn-primary" href="{% url 'sign-up' %}">Register</a>
  {% endif %}
</div>
